<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
<main>
    <div class="container">
        <img class="nft-img" src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="nft-img">
        <div><p>Equilibrium #3429</p></div>
        <div><p>Our Equilibrium collection promotes balance and calm.</p></div>
        <div>
            <div>
                <img class="ethereum-icon" src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="ethereum-icon">
                <p>0.041 ETH</p>
            </div>
            <div>
                <img class="clock-icon" src="nft-preview-card-component-main/images/icon-clock.svg" alt="clock-icon">
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div><img class="avatar-img" src="nft-preview-card-component-main/images/image-avatar.png" alt="avatar">
            <p>Creation of</p>
            <p>Jules Wyvern</p>
        </div>
    </div>
</main>
